{% extends "base.html" %}

{% block pagetitle %}AmmCon Login{% endblock pagetitle %}

{%- block content %}
    {% for message in get_flashed_messages() %}
    <p><b>Error</b>: {{ message }}</p>
    {% endfor -%}

    <a id="login" data-ajax="false" href="{{ url_for('oauth_authorize', provider='google') }}">
       <img src="{{ url_for('static', filename='btn_google_signin_light_normal_web.png') }}">
    </a>
{% endblock content %}
