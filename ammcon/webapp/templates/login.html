{% extends "base.html" %}

{%- block head %}
  {{ super() }} {# Render the default head contents #}
  <script src="{{ url_for('static', filename='js/ammcon_general.js') }}"></script>
{%- endblock head %}

{%- block content %}
<div data-role="page" data-theme="b">
  <div data-role="header">
    <h1>AmmCon Login</h1>
  </div>

  <div data-role="content">	
    {% for message in get_flashed_messages() %}
    <p><b>Error</b>: {{ message }}</p>
    {% endfor -%}

    <div data-role="controlgroup">
      <button class="show-page-loading-msg" data-theme="b" data-textonly="false" data-textvisible="true" data-msgtext="Loading theme a" data-icon="arrow-r" data-iconpos="right">
        <a id="login" data-ajax="false" href="{{ url_for('oauth_authorize', provider='google') }}">
        <img src="{{ url_for('static', filename='btn_google_signin_light_normal_web.png') }}"></a>
      </button>
    </div>

  </div>
</div>
{% endblock content %}
